name: Continuous Integration

on:
  pull_request:
  push:
    branches: [master, dev, trying, staging]

jobs:
  msrv:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cargo-cmd:
          - build --all-features
          - build --no-default-features
    steps:
      - uses: actions/checkout@v3
      - name: Get current MSRV from Cargo.toml
        id: current_msrv
        run: |
          msrv=$(cat testcontainers/Cargo.toml | grep rust-version | sed 's/.* = "//; s/"//')
          echo "::set-output name=msrv::$msrv"
      - uses: actions-rs/toolchain@v1
        id: toolchain
        with:
          profile: minimal
          toolchain: ${{steps.current_msrv.outputs.msrv}}
          override: true
      - uses: Swatinem/rust-cache@v2.0.0
      - run: cargo ${{ matrix['cargo-cmd'] }}

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cargo-cmd:
          - test --all-features
          - test --no-default-features
    steps:
      - name: Enable Docker Remote API on Localhost
        shell: bash
        run: |
          docker run -d \
            --privileged \
            --publish 127.0.0.1:2375:2375 \
            --entrypoint dockerd \
            docker:20.10-dind \
              --host=tcp://0.0.0.0:2375 \
              --tls=false
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        id: toolchain
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v2.0.0
      - run: cargo ${{ matrix['cargo-cmd'] }}

  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dprint/check@v2.1

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        id: toolchain
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
      - uses: Swatinem/rust-cache@v2.0.0
      - run: cargo clippy --all-features --all-targets -- -D warnings
